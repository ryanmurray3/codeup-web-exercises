<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Register With Us</h1>

    <form method="POST" action="https://request-inspector.glitch.me/">
        <label>email:</label>
        <input type="text" name="email" placeholder="Please enter your email">
        <label>password:</label>
        <input type="password" name="password" placeholder="Create a password">
        <br>
        <br>
        <label>Bio:</label>
        <section>
            <textarea type="text" name="bio" placeholder="tell us more about yourself" ></textarea>
        </section>
        <br>
        <br>
        <label>How did you hear about us?</label>
        <section>
            <input type="radio" name="billboard" value="">Billboard</input>
            <br>
            <input type="radio" name="Radio advertisement" value="">Radio advertisement</input>
            <br>
            <input type="radio" name="Internet advertisement" value="">Internet advertisement</input>
            <br>
            <input type="radio" name="other" value="">Other</input>
            <br>
            <br>
            <label>What web browser do you use? (please select one)</label>
            <br>
            <select name="web_browser">
                <option value=>Select</option>
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
            </select>
        </section>
        <br><br><br>
       <div>
           <style>
               div {
                   text-align: center;
               }
           </style>
        <button type="submit">Submit</button>
       </div>
    </form>


</body>
</html>
